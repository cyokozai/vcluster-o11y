---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vc1
  namespace: vc1
spec:
  selector:
    matchLabels:
      app: nginx-vc1
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-vc1
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
          - name: http
            containerPort: 80
